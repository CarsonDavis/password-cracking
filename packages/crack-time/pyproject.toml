[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crack-time"
version = "0.1.0"
description = "Password crack-time simulator"
requires-python = ">=3.10"
dependencies = ["click>=8.0"]

[project.scripts]
crack-time = "crack_time.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/crack_time"]
